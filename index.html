<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Train Schedule</h1>
        </div>

        <div class="col-md-8 train-table">
            <h2>Current Train Schedule</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- when clicked submit, the new content will be added here -->
                </tbody>
            </table>
        </div>

        
        <form class="col-md-4">
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="trainName form-control" id="formGroupExampleInput" placeholder="ex. Indian Pacific">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="Destination form-control" id="formGroupExampleInput2" placeholder="ex. London">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                <input type="time" class="time form-control" id="formGroupExampleInput" placeholder="ex. 12:00:AM">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="Frequency form-control" id="formGroupExampleInput2" placeholder="ex. 25">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>

    </div> <!--end of the container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/JavaScript/classActiv.js"></script>
</body>

</html>
